<body>
  <div id="app"></div>
  <script type="module">
    import { reactive, html } from '@arrow-js/core'

    const data = reactive({
      clicks: 0,
    })

    const template = html`
      <button @click="${() => data.clicks++}">
        Fired ${() => data.clicks} arrows
      </button>
    `

    const appElement = document.getElementById('app')
    template(appElement)
  </script>
</body>
